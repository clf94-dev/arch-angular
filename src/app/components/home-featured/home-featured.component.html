<div class="featured-cont">
    <div class="feat-head-row" fxLayout="row wrap">
        <div class="title-col" fxFlex.xs="100%" fxFlex.sm="100%" fxFlex.md="50%" fxFlex.lg="50%">
            <h3>Featured</h3>
        </div>
        <div class="button-col" fxFlex.xs="100%" fxFlex.sm="100%" fxFlex.md="50%" fxFlex.lg="50%">
            <button (click)="goToPortfolio()">See All</button>
        </div>
    </div>
    <div class="feat-proj-row" fxLayout="row wrap">
        <div *ngFor="let data of homefeatured; let i = index">
            <div class="project-card-cont" fxFlex.xs="100%" fxFlex.sm="100%" fxFlex.md="100%" fxFlex.lg="100%">
                <img src="{{ data.srcD }}" srcset="{{data.srcD }} 1200w,{{data.srcT}}  900w,{{data.srcM}}  600w " alt="{{ data.imgAlt }}" />
                <h1>{{ i + 1 }}</h1>
                <div class="project-card-text">
                    <h3 [ngStyle]="{color: i===0? 'black': '#EEEFF4'}">{{data.title}}</h3>
                    <p>{{ data.text }}</p>
                    <button (click)="goToPortfolio()" [ngStyle]="{
            color: i === 0
                ? 'black'
                : '#EEEFF4',
            borderColor: i === 0
                ? 'black'
                : '#EEEFF4'
               
        }">View All Projects</button>
                </div>
            </div>
        </div>
    </div>
</div>
