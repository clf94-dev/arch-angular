<div class="team-cont" fxLayout="row wrap">
    <div class="title-col" fxFlex.xs="100%" fxFlex.sm="100%" fxFlex.md="40%" fxFlex.lg="40%">
        <h3>The Leaders</h3>
    </div>
    <div class="members-col" fxFlex.xs="100%" fxFlex.sm="100%" fxFlex.md="60%" fxFlex.lg="60%">
        <div class="members-row" fxLayout="row wrap">
            <div *ngFor="let data of membersdata; let i = index">
                <div class="member-card" fxFlex.xs="100%" fxFlex.sm="40%" fxFlex.md="40%" fxFlex.lg="40%">
                    <div class="card-col">
                        <img src="{{data.src}}" alt="{{data.imgAlt}}" />
                        <h3>{{data.name}}</h3>
                        <p>{{data.position}}</p>

                        <i style="margin-right: '10px'" class='fab fa-2x fa-linkedin'></i>
                        <i class='fab fa-2x fa-twitter'></i>

                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
