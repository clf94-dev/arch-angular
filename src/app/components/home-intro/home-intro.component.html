<div class="intro-cont" fxLayout="row wrap">
    <div class='img-col' fxFlex.xs="100%" fxFlex.sm="100%" fxFlex.md="100%" fxFlex.lg="100%">
        <img src="{{introdata[page].srcD}}" srcset="{{introdata[page].srcD}} 1500w,{{introdata[page].srcT}} 900w, {{introdata[page].srcM}} 600w" alt="{{introdata[page]}}">
    </div>
    <div class="text-col" fxFlex.xs="100%" fxFlex.sm="100%" fxFlex.md="100%" fxFlex.lg="100%">
        <h1>{{introdata[page].title}}</h1>
        <p>{{introdata[page].text}}</p>
        <button (click)="goToPortfolio()">See Our Portfolio</button>
    </div>

</div>
<div class="btn-row" fxLayout="row wrap">
    <div class="btn" (click)="goToPage1()" [ngStyle]="{backgroundColor: page===0?  'black':'white', color: page===0?'white':'black'}">
        <h3>01</h3>
    </div>
    <div class="btn" (click)="goToPage2()" [ngStyle]="{backgroundColor: page===1?  'black':'white', color: page===1?'white':'black'}">
        <h3>02</h3>
    </div>
    <div class="btn" (click)="goToPage3()" [ngStyle]="{backgroundColor: page===2?  'black':'white', color: page===2?'white':'black'}">
        <h3>03</h3>
    </div>
    <div class="btn" (click)="goToPage4()" [ngStyle]="{backgroundColor: page===3?  'black':'white', color: page===3?'white':'black'}">
        <h3>04</h3>
    </div>

</div>
