<div class="intro-cont" fxLayout="row wrap">
    <div class='img-col' fxFlex.xs="100%" fxFlex.sm="100%" fxFlex.md="100%" fxFlex.lg="100%">
        <img src="{{introdata[page].src}}" alt="{{introdata[page]}}">
    </div>
    <div class="text-col" fxFlex.xs="100%" fxFlex.sm="100%" fxFlex.md="100%" fxFlex.lg="100%">
        <h1>{{introdata[page].title}}</h1>
        <p>{{introdata[page].text}}</p>
        <button (click)="goToPortfolio()">See Our Portfolio</button>
    </div>

</div>
<div class="btn-row" fxLayout="row wrap">
    <div class="btn" (click)="goToPage1()">
        <h3>01</h3>
    </div>
    <div class="btn" (click)="goToPage2()">
        <h3>02</h3>
    </div>
    <div class="btn" (click)="goToPage3()">
        <h3>03</h3>
    </div>
    <div class="btn" (click)="goToPage4()">
        <h3>04</h3>
    </div>

</div>
