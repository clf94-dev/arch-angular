<div class="form-cont" fxLayout="row wrap">
  <div
    class="title-col"
    fxFlex.xs="100%"
    fxFlex.sm="100%"
    fxFlex.md="50%"
    fxFlex.lg="50%"
  >
    <h3>Connect with us</h3>
  </div>
  <div
    class="form-col"
    fxFlex.xs="100%"
    fxFlex.sm="100%"
    fxFlex.md="50%"
    fxFlex.lg="50%"
  >
  <!---{{user.name}}--->
    <form #userForm="ngForm" (ngSubmit)="onSubmit()">
      <input required pattern="[a-zA-Z]+" placeholder="Name" [ngStyle]="{borderBottomColor: !name.valid && name.touched? 'red': 'black'}" type="text" name="name" #name="ngModel" [(ngModel)]="user.name" />
      <small *ngIf="!name.valid && name.touched" style="color: 'red'">
        Name not valid
      </small>
      <input placeholder="Email address" [ngStyle]="{borderBottomColor: !email.valid && email.touched? 'red': 'black'}" type="email" name="email" #email="ngModel" [(ngModel)]="user.email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"/>
      <small *ngIf="!email.valid && email.touched" style="color: 'red'">
        Email address not valid
      </small>
      <textarea
        placeholder="Your message..."
        name="message"
        id=""
        cols="30"
        rows="10"
        #message="ngModel" [(ngModel)]="user.message"
        required
        
      ></textarea>
      <small *ngIf="!message.valid && message.touched" style="color: 'red'">
        Message can't be empty
      </small>

      <button type="submit" class="submit-btn">Send Message</button>
    
    </form>
    
 
  </div>
</div>
