<div class="form-cont" fxLayout="row wrap">
  <div
    class="title-col"
    fxFlex.xs="100%"
    fxFlex.sm="100%"
    fxFlex.md="50%"
    fxFlex.lg="50%"
  >
    <h3>Connect with us</h3>
  </div>
  <div
    class="form-col"
    fxFlex.xs="100%"
    fxFlex.sm="100%"
    fxFlex.md="50%"
    fxFlex.lg="50%"
  >
  {{user.name}}
    <form #userForm="ngForm" (ngSubmit)="onSubmit()">
      <input placeholder="Name" type="text" name="name" #name="ngModel" [(ngModel)]="user.name" />
      <input placeholder="Email address" type="email" name="email" #email="ngModel" [(ngModel)]="user.email"/>
      <textarea
        placeholder="Your message..."
        name="message"
        id=""
        cols="30"
        rows="10"
        #message="ngModel" [(ngModel)]="user.message"
      ></textarea>

      <button type="submit" class="submit-btn">Send Message</button>
    
    </form>
    
 
  </div>
</div>
